    <main class="contenido-principal">
      <section class="intro tarjeta">
        <h2>Cuestionario de Star Wars</h2>
        <p>Rellene los campos</p>

        <form
          name="registar"
          action="registro.html"
          method="post"
          class="form-registro"
        >
          <fieldset>
            <legend>Cuestionario</legend>
            <div class="form-row">
              <label for="trilogia">Que trilogia te gusta más</label>
              <select name="trilogia" id="trilogia">
                <option disabled selected>-Seleciona Trilogia-</option>
                <option value="original">Trilogía original</option>
                <option value="precuelas">Trilogía de precuelas</option>
                <option value="secuelas">Trilogía de secuelas</option>
                <option value="independientes">Películas independientes</option>
              </select>
            </div>
            <div class="form-row">
              <label for="plataforma">Donde las sueles ver</label>
              <p>
                <label
                  ><input
                    type="radio"
                    name="plataforma"
                    value="disney"
                    required
                  />Disney +</label
                >
                <label
                  ><input
                    type="radio"
                    name="plataforma"
                    value="xuper"
                  />Xuper</label
                >
                <label
                  ><input
                    type="radio"
                    name="plataforma"
                    value="otro"
                  />Otro</label
                >
              </p>
            </div>
            <div class="form-row">
              <label for="subscribirse">Subscribirse a noticias:</label>
              <label
                ><input type="checkbox" name="plataforma" checked />Si</label
              >
            </div>
            <div class="form-row">
              <label for="mensaje">Deja aqui tu mensaje</label>
              <textarea
                name="mensaje"
                id="mensaje"
                cols="30"
                rows="10"
                placeholder="Danos tu opinión"
              ></textarea>
            </div>

            <!-- El hidden se utiliza para enviar datos no visible al usuario -->
            <input type="hidden" name="pruducto-id" value="1234" />

            <div class="form-row">
              <input type="submit" value="Enviar Cuestionario" />
              <input type="reset" value="Eliminar Cuestionario" />
            </div>
          </fieldset>
        </form>
      </section>
      <section class="tarjeta contacto-ubucacion">
        <h2>Donde estamos</h2>
        <p>Nos encontramos en tu centro favorito. ¡Ven a visitarnos!</p>
        <div class="mapa-contenedor">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1598.6262103189454!2d-4.555358514189754!3d36.74051177172082!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd72f10963ce0f3d%3A0x310ae7d4bb2e8f7b!2sCPIFP%20Alan%20Turing!5e0!3m2!1ses!2ses!4v1764587546016!5m2!1ses!2ses"
            allowfullscreen
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </section>
